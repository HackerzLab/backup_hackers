<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSSセレクタ　テスト</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
    <!--
        #header a {color:red;}
        p.description {color:blue;}
        p.description > a {color:yellow;}
        table {border:1px solid;}
     -->
    </style>
</head>
<body>

    <div id="header">
    	<p>これはヘッダ</p>
    	<p><a >ダミーアンカー</a></p>
    	<p><a href="#">ダミーリンク</a></p>
    </div>
    <p>これはdescription</p>
    <p class="description">descriptionクラスの段落1
        <a href="#">descriptionクラスの段落のリンク</a>
    </p>

    <p>イメージ</p>
    <img class="thumbnail" src="buta1.jpg"></img>
    <img class="thumbnail" src="buta2.jpg"></img>

    <div id="nav">
        <p>これはnav</p>
        <a class="selected">selectedリンク</a> 
    </div>

    <div id="someDiv" class="myClass">
        <p><label id="someLabel" for="myElement">ラベル</label>
    </div>

    <div id="myTable">
        <table>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
    <p id="someP"><a href="mypage.html">リンク</a></p>

    <p>前のウィンドウに<span id="backSpan">戻って</span>必要な処理を行ってください。</p>
    
    <script src="js/cssselectortest.js"></script>
</body>
</html>
