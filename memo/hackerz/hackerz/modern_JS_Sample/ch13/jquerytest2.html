<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQuery テスト２</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
   <link rel="stylesheet" href="css/styles.css">   
	<style type="text/css">
 	<!--
        .empasis { font-weight:bold}

 	-->
 	</style>
</head>
<body>
	<form action="#" method="post" id="loginForm" novalidate>
        <fieldset>
            <legend>ログイン</legend>
            <div><label for="email">メールアドレス</label><input type="email" name="email" id="email" required></div>
            <div><label for="password">パスワード</label><input type="password" name="password" id="password" required></div>
            <div><label for="submit"></label><input type="submit" value="ログイン &rarr;" id="submitbutton"></div>
        </fieldset>
    </form>


    <blockquote id='blockquoteID'>
        引用ブロック：強調表示
    </blockquote>
    <p>段落要素：強調表示</p>
    <p class='empasis'>段落要素：強調表示</p>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script>
	$(document).ready(function(){
		// $('#submitbutton').attr('disabled', 'disabled');
        //$('#submitbutton').attr('disabled', 'disabled').attr('value' ,'...処理中...');
        
        $('#blockquoteID').addClass('empasis');
        $('p').removeClass('empasis');

	});
	</script>
</body>
</html>
