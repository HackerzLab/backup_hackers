<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>YUI テスト３</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="css/clean.css">
	


</head>
<body class="yui3-skin-sam">
	<input type="text" name="country" id="country">
	

<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>	
<script>

YUI({skin: 'sam'}).use('console', 'autocomplete', 'autocomplete-filters', function (Y) {
	Y.on('domready', function() {

		var yconsole = new Y.Console();
		yconsole.render();
		

	    Y.one('#country').plug(Y.Plugin.AutoComplete, {
		    resultFilters    : 'phraseMatch',
	        //source:['Afghanistan', 'Albania', 'Algeria']
	        source: 'resources/yuitest.php?term={query}' 
			
	    });
	});
});


	</script>
</body>
</html>
