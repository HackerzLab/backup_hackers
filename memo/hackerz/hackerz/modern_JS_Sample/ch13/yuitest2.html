<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>YUI テスト２</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="css/clean.css">
	<style>
	#box {
    	background-color: #D4D8EB;
    	text-align: center;
    	border: 1px solid #9EA8C6;
    	border-radius: 3px 3px 3px 3px;
    	box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.25);
    	width: 23em;
    	margin-top: 0.3em;
	}

</style>
</head>
<body class="yui3-skin-sam">
	<div id="header">ヘッダ</div>
	<div><a href="a.html" id="alink">リンクA</a></div>
	<div><a href="b.html" id="blink">リンクB</a></div>
	<div id="box">表示と非表示を切り替える</div>
	<div><input type="button" id="hide" value="隠す"></div>
	<div><input type="button" id="show" value="表示する"></div>
	

<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>	
<script>

YUI().use('console' ,'io',function(Y){
	Y.on('domready', function(){

		var yconsole = new Y.Console();
		yconsole.render();

		var p1 = Y.Node.create('<p>');
		p1.set('textContent', '親の最初の子');
		Y.one('#header').prepend(p1);

		var p2 = Y.Node.create('<p>');
		p2.set('textContent', '親の最後の子');
		Y.one('#header').append(p2);

		var p3 = Y.Node.create('<p>');
		p3.set('textContent', '最後の子の前に挿入');
		Y.one('#header').insert(p3, p2);

		Y.one('#header').prepend('<p>HTMLコードで直接追加</p>')

		Y.all('a').on('click', handleClick);

		function handleClick(e) {
			
			e.preventDefault();
			/*
			t = e.target;
			for(p in t){
				Y.log(p);
			}
			*/

			Y.log(e.target.get('href'));
			
		}

		Y.one('#hide').on('click', function(e){
			Y.one('#box').hide();
		});
		Y.one('#show').on('click', function(e){
			Y.one('#box').show();
		});

		var e = 'test@example.com';
		var p = 'securepass';
		
		Y.io('resources/ajaxtest.php', {
			method:'post',
			data:{email:e,password:p},
			on: {
				success:function(id, response){
					Y.log(response.responseText);
				}
			}

		});

	});
});

	</script>
</body>
</html>
