<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>To-Do リスト</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- tasks.html -->
	<form action="#" method="post" id="theForm">
	    <fieldset><legend>今日終わらせることを入力してください。</legend>
	        <div><label for="task">やること</label><input type="text" name="task" id="task" required></div>
	        <div><label for="priority">優先度</label> <select name="priority" id="priority">
	        	<option value="high">高い</option>
	        	<option value="normal" selected>普通</option>
	        	<option value="low">低い</option>
	        </select></div>
	        <input type="submit" value="追加！" id="submit">
	  <div id="output"></div>
	    </fieldset>
	</form>
    <script src="js/tasks.js"></script>
</body>
</html>
