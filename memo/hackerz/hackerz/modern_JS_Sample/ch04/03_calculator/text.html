<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>テキストエリアの制限</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- text.html -->
    <form action="" method="post" id="theForm">
        <fieldset>
            <p>コメントを以下に入力（最大100文字)</p>
			<div><label for="comments">コメント</label><textarea name="comments" id="comments" maxlength="100" required></textarea></div>
			<div><label for="count">文字数</label><input type="number" name="count" id="count"></div>
			<div><label for="result">結果</label><textarea name="result" id="result"></textarea></div>
			<div><input type="submit" value="送信" id="submit"></div>
        </fieldset>
    </form>
    <script src="js/text.js"></script>
</body>
</html>
