<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ショッピング計算機</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- shopping.html -->
    <form action="" method="post" id="theForm">
        <fieldset>
            <p>注文合計額の計算に使用するフォーム</p>
			<div><label for="quantity">注文数</label><input type="number" name="quantity" id="quantity" value="1" min="1" required></div>
			<div><label for="price">単価</label><input type="text" name="price" id="price" value="1.00" required></div>
			<div><label for="tax">税率 (%)</label><input type="text" name="tax" id="tax" value="0.0" required></div>
			<div><label for="discount">値引き額</label><input type="text" name="discount" id="discount" value="0.00" required></div>
			<div><label for="total">合計</label><input type="text" name="total" id="total" value="0.00"></div>
			<div><input type="submit" value="計算" id="submit"></div>
        </fieldset>
    </form>
    <script src="js/shopping2.js"></script>
    <!--<script src="js/shopping2.js"></script>-->

</body>
</html>
