<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>イベントの登録</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- event.html -->
    <form action="#" method="post" id="theForm">
        <fieldset><legend>イベントの登録</legend>
			<div id="output"></div>
			<p>イベントの開始年月日と終了年月日を入力してください。</p>
			<div><label for="start">開始</label><input type="text" name="start" id="start" placeholder="MM/DD/YYYY" required></div>
			<div><label for="end">終了</label><input type="text" name="end" id="end" placeholder="MM/DD/YYYY" required></div>
            <input type="submit" value="送信" id="submit">
        </fieldset>
    </form>
    <script src="js/event.js"></script>
</body>
</html>
