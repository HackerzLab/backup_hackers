<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>新入社員フォーム</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- employee.html -->
	<form action="#" method="post" id="theForm">
	    <fieldset><legend>新入社員を追加</legend>
	        <div><label for="firstName">ファーストネーム</label><input type="text" name="firstName" id="firstName" required></div>
	        <div><label for="lastName">ラストネーム</label><input type="text" name="lastName" id="lastName" required></div>
	        <div><label for="department">部署</label><select name="department" id="department">
	            <option value="経理部">経理部</option>
	            <option value="管理部">管理部</option>
	            <option value="人事部">人事部</option>
	            <option value="マーケティング部">マーケティング部</option>
	        </select></div>
	        <input type="submit" value="送信" id="submit">
	    </fieldset>
	    <div id="output"></div>
	</form>
    <script src="js/employee.js"></script>
</body>
</html>
