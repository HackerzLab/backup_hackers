<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>入会フォーム</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- membership.html -->
    <form action="" method="post" id="theForm">
        <fieldset><legend>入会費の算定</legend>
            <p>入会費計算フォーム：２年以上の契約で２０％割り引き！</p>
			<div><label for="type">種類</label> <select name="type" id="type" required>
			    <option value="basic">ベーシック - $10.00</option>
			    <option value="premium">プレミアム - $15.00</option>
			    <option value="gold">ゴールド - $20.00</option>
			    <option value="platinum">プラチナ - $25.00</option>
			</select></div>
			<div><label for="years">年</label><input type="number" name="years" id="years" min="1" required></div>
			<div><label for="cost">金額</label><input type="text" name="cost" id="cost" disabled></div>
			<input type="submit" value="計算" id="submit">
        </fieldset>
    </form>
    <script src="js/membership.js"></script>
</body>
</html>
